<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>San More</title>
    </head>

    <body>

        <section class="plug">
            <div class="plug-block">
                <img class="plug-logo" src="./img/logo.png" alt="logo">
                <h1 class="plug-title">Gli aggiornamenti stanno arrivando!</h1>
                <span class="plug-subtitle">Il nostro sito è in fase di sviluppo, ma siamo lieti di farlo
                    risponderemo a tutte le tue domande!</span>
                <div class="plug-timer timer">
                    <div class="timer-item">
                        <span class="timer-num" id="days">35</span>
                        <span class="timer-subtitle">Giorni</span>
                    </div>
                    <div class="timer-item">
                        <span class="timer-num" id="hours">20</span>
                        <span class="timer-subtitle">Ore</span>
                    </div>
                    <div class="timer-item">
                        <span class="timer-num" id="minutes">5</span>
                        <span class="timer-subtitle">Minuti</span>
                    </div>
                    <div class="timer-item">
                        <span class="timer-num" id="seconds">10</span>
                        <span class="timer-subtitle">Secondi</span>
                    </div>
                </div>
            </div>
            <div class="plug-contact">
                <a class="plug-link" href="mailto:info@san-more.com">info@san-more.com</a>
                <a class="plug-link" href="callto:89992227878">+7 (888) 222–78–78</a>
            </div>
            <div class="plug-lang">
                <a href="/ru.html"><img src="./img/rus.svg" alt="icon"></a>
                <a href="/eng.html"><img src="./img/eng.svg" alt="icon"></a>
                <a href="/ita.html"><img src="./img/ita.svg" alt="icon"></a>
            </div>
        </section>

        <script src="./script.js"></script>
    </body>

</html>
